 <div class="container">
<form>
  <div class="form-group">
    <input type="text" class="form-control changed" id="form" >
  </div>
  <div class="row mb-2 calculate">
    <div class="col-sm-12 col-md-3"><button type="button" value="7" class="btn btn-light" data-val="7">7</button></div>
    <div class="col-sm-12 col-md-3"><button type="button" class="btn btn-light" data-val="8">8</button></div>
    <div class="col-sm-12 col-md-3"><button type="button" class="btn btn-light" data-val="9">9</button></div>
    <div class="col-sm-12 col-md-3"><button type="button" id="operation-button" class="btn btn-light addition" data-val="+">+</button></div>
  </div>
  <div class="row mb-2">
    <div class="col-sm-12 col-md-3"><button type="button" class="btn btn-light" data-val="4">4</button></div>
    <div class="col-sm-12 col-md-3"><button type="button" class="btn btn-light" data-val="5">5</button></div>
    <div class="col-sm-12 col-md-3"><button type="button" class="btn btn-light" data-val="6">6</button></div>
    <div class="col-sm-12 col-md-3"><button type="button" class="btn btn-light multiply" id="operator" data-val="*">*</button></div>
  </div>
  <div class="row mb-2">
    <div class="col-sm-12 col-md-3"><button type="button" class="btn btn-light" data-val="1">1</button></div>
    <div class="col-sm-12 col-md-3"><button type="button" class="btn btn-light" data-val="2">2</button></div>
    <div class="col-sm-12 col-md-3"><button type="button" class="btn btn-light" data-val="3">3</button></div>
    <div class="col-sm-12 col-md-3"><button type="button" class="btn btn-light subtracts" id="operator" data-val="-">-</button></div>
  </div>
  <div class="row mb-2">
    <div class="col-sm-12 col-md-3"><button type="button" class="btn btn-light" data-val="0">0</button></div>
    <div class="col-sm-12 col-md-3"><button type="button" class="btn equates " data-action="calculate" >=</button></div>
    <div class="col-sm-12 col-md-3"><button type="button" class="btn clears">C</button></div>
    <div class="col-sm-12 col-md-3"><button type="button" class="btn btn-light divides" id="operator" data-action="divide" data-val="/">/</button></div>
  </div>
  </form>
</div>
